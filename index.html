<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Contacts</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Sorted Contacts</h1>
    </header>
    <main>
        <p>
            <select id="list-sort">
                <option value="" disabled selected>Choose A Filter Option</option>
                <option value="_id">ID</option>
                <option value="isActive">Active</option>
                <option value="balance">Balance</option>
                <option value="age">Age</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="company">Company</option>
                <option value="email">email</option>
                <option value="favoriteFruit">Fav Fruit</option>
            </select>
        </p>
        <table id="table-data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Active</th>
                    <th>Balance</th>
                    <th>Picture</th>
                    <th>Age</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Favorite Fruit</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </main>

    <script type="module" src="src/index.js"></script>
</body>
</html>
