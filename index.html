<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
    <title>Contact Sort</title>
</head>

<body>
    <main>
        <select name="sort-select" id="sort-select">
            <option value="" disabled selected>Sort Options</option>
            <option value="isActive">Is Active</option>
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="company">Company</option>
            <option value="email">Email</option>
            <option value="fruit">Favorite Fruit</option>
        </select>
    <header>Sorted Contacts</header>
    <table>
            <tr>
                <th>Active</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Favorite Fruit</th>
            </tr>
        <tbody id="table-body">
        </tbody>
    </table>
    </main>
<script type="module" src="./src/index.js"></script>
</body>
</html>
