<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Contacts</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <header>
        <img src="assets/alchemy-logo.png" alt="Alchemy Code Lab Logo">
        <h1>Sorted Contacts</h1>
    </header>
    <main>
        <p>
            Sort by: 
            <select id="sort-select">
                <option value="" selected disabled>Select a sorting option</option>
                <option value="fistName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="company">Company</option>
                <option value="email">Email</option>
                <option value="favoriteFruit">Fav Fruit</option>
                <option value="balance">Balance</option>
                <option value="isActive">Active</option>
            </select>
        </p>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Fav Fruit</th>
                    <th>Balance</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="contacts-table-body"></tbody>
        </table>
    </main>
    <script type="module" src="src/index.js"></script>
</body>
</html>
